name: "[Nix] Build"

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths:
      - .github/workflows/**
      - config/**
      - include/**
      - src/**
      - test/**
      - priv/**
      - flake.nix
      - flake.lock
      - rebar.config
      - rebar.lock
      - justfile

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: "[Nix] Build"
        run: |
          nix build

      - name: "[Rebar] Compile"
        run: |
          nix develop .#ci --impure -c rebar3 compile
          if [ $? -eq 0 ]; then
            echo "status=passing" > compile_badge.txt
          else
            echo "status=failing" > compile_badge.txt
            exit 1
          fi

      - name: "[Rebar] Dialyzer"
        run: |
          nix develop .#ci --impure -c rebar3 dialyzer
          if [ $? -eq 0 ]; then
            echo "status=passing" > dialyzer_badge.txt
          else
            echo "status=failing" > dialyzer_badge.txt
            exit 1
          fi

      - name: "[Rebar] Dialyzer"
        run: |
          nix develop .#ci --impure -c rebar3 ct
          if [ $? -eq 0 ]; then
            echo "status=passing" > ct_badge.txt
          else
            echo "status=failing" > ct_badge.txt
            exit 1
          fi

      - name: Update Badges
        uses: actions/upload-artifact@v4
        with:
          name: ci-badges
          path: |
            compile_badge.txt
            dialyzer_badge.txt
            ct_badge.txt
